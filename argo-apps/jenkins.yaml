apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-helm
  namespace: argocd
spec:
  destination:
    namespace: jenkins
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: jenkins
    repoURL: https://infinity-step.github.io/project_14/
    targetRevision: 1.0.1
  syncPolicy:
    automated: {}
